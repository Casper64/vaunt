<div class="embed">
    @if data.service == 'youtube'
    <iframe width="@data.width" height="@data.height" src="@data.embed" frameborder="0" allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>  
    @endif
    <p class="embed-caption">@data.caption</p>
</div>
