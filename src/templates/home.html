<h1>All articles:</h1>
<div class="articles">
@for article in articles
    <a href="/articles/@article.id" class="article">
        <h2>@article.name</h2>
        <img class="article-img" src="@article.image_src">
        <p class="description">@article.description</p>
        <p class="date">@{format_time(article.updated_at)}</p>
    </a>
@endfor
</div>
